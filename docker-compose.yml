version: '3.8'

services:
  # Single node deployment
  aipriceaction-proxy:
    image: quanhua92/aipriceaction-proxy:latest
    platform: linux/amd64
    container_name: aipriceaction-proxy
    ports:
      - "8888:8888"
    environment:
      - NODE_NAME=aipriceaction-proxy-docker
      - PRIMARY_TOKEN=docker-primary-token-12345
      - SECONDARY_TOKEN=docker-secondary-token-67890
      - INTERNAL_PEER_URLS=
      - PUBLIC_PEER_URLS=https://api.aipriceaction.com
      - PUBLIC_REFRESH_INTERVAL=300
      - CORE_WORKER_INTERVAL=30
      - ENVIRONMENT=development
      - PORT=8888
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/tickers"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

